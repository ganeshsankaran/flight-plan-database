<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Flight Plan Database</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <br />
    <form method="GET" th:object="${airport}">
      <div class="form-group row">
        <label for="icao" class="col-sm-2 col-form-label">Airport</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{ICAO}" class="form-control" id="icao" placeholder="ICAO">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" th:formaction="@{/weather/results}" class="btn btn-primary">Get Weather</button>
        </div>
      </div>
    </form>
    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>
  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
