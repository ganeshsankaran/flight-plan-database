<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Flight Plan Database</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <br />
    <form method="GET" th:object="${search}">
      <div class="form-group row">
        <label for="departure" class="col-sm-2 col-form-label">Departure</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{fromICAO}" class="form-control" id="departure" placeholder="ICAO">
        </div>
      </div>
      <div class="form-group row">
          <label for="arrival" class="col-sm-2 col-form-label">Arrival</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{toICAO}" class="form-control" id="departure" placeholder="ICAO">
          </div>
        </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" th:formaction="@{/flightplan/results}" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>
  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
